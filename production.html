<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Router Compatible - Production</title>
    <link rel="stylesheet" href="css/base.css">
</head>
<body>
    <div id="app"></div>

    <!-- Vue 3 Runtime + Compiler (Production) -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
    <script src="js/viewlogic-router.umd.js"></script>
    <script>
        const routerConfig = {
            basePath: '/src',
            routesPath: '/routes',
            mode: 'hash',
            cacheMode: 'memory',
            cacheTTL: 300000,
            maxCacheSize: 50,
            useLayout: true,
            defaultLayout: 'default',
            environment: 'production',
            logLevel: 'error',
            useI18n: true,
            defaultLanguage: 'ko'
        };

        ViewLogicRouter(routerConfig).mount('#app');
    </script>
</body>
</html>
