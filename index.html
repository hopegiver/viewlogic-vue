<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Router Compatible</title>
    <link rel="stylesheet" href="css/base.css">
</head>
<body>
    <div id="app"></div>

    <!-- Vue 3 Runtime + Compiler -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="js/viewlogic-router.umd.js"></script>
    <script>
        // 라우터 설정
        const routerConfig = {
            basePath: '/src',
            routesPath: '/routes',
            mode: 'hash',
            environment: 'development',
            useLayout: true,
            defaultLayout: 'default',
            authEnabled: true,
            loginRoute: 'login',
            protectedRoutes: ['manual'],
            publicRoutes: ['login', 'home', 'about', 'contact'],
            useI18n: true,
            defaultLanguage: 'ko'
        };
        
        // 라우터 생성
        window.router = new ViewLogicRouter(routerConfig);
    </script>
</body>
</html>
