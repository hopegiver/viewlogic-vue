<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Router Compatible</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div id="app"></div>

    <!-- Vue 3 Runtime + Compiler -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    
    <script src="js/router.js"></script>
    <script>
        // 개발 환경설정
        const routerConfig = {
            basePath: '/src',               // 소스 파일 기본 경로 (development 모드에서 사용)
            routesPath: '/routes',          // 빌드된 파일 경로 (production 모드에서 사용)
            mode: 'hash',                   // 'hash' 또는 'history'
            cacheMode: 'memory',            // 'memory' 또는 'lru'
            cacheTTL: 300000,              // 캐시 TTL (5분)
            maxCacheSize: 50,              // LRU 캐시 최대 크기
            useLayout: true,               // 레이아웃 사용 활성화
            defaultLayout: 'default',      // 기본 레이아웃
            environment: 'development',    // 개발 모드로 설정
            //preloadRoutes: ['home', 'about', 'contact'], // 프리로드할 라우트들 (home은 첫 페이지이므로 제외)
            //preloadDelay: 1500,            // 프리로드 시작 지연 시간 (1.5초)
            //preloadInterval: 300           // 프리로드 간격 (0.3초)
        };
        
        // 환경설정과 함께 라우터 생성
        window.router = new VueCompatibleRouter(routerConfig);
    </script>
</body>
</html>
