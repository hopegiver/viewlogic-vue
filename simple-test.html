<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Simple Router Test</title>
    <style>
        .feature-card { border: 1px solid #ccc; margin: 5px; padding: 10px; }
        .info-item { border: 1px solid #ccc; margin: 5px; padding: 10px; }
    </style>
</head>
<body>
    <div id="app">Loading...</div>
    
    <script>
        // 간단한 테스트 데이터
        const testData = {
            features: [
                { icon: '🔗', title: '해시 라우팅', description: 'URL 해시 기반 라우팅' },
                { icon: '🚀', title: '동적 생성', description: '파일 자동 생성' }
            ],
            contactInfo: [
                { icon: '📧', title: 'Email', value: 'test@example.com' },
                { icon: '📞', title: 'Phone', value: '+82-10-1234-5678' }
            ]
        };

        // 템플릿 테스트
        function testTemplate() {
            let html = `
                <div>
                    <h2>Features:</h2>
                    ${testData.features.map(f => `
                        <div class="feature-card">
                            <h3>${f.icon} ${f.title}</h3>
                            <p>${f.description}</p>
                        </div>
                    `).join('')}
                    
                    <h2>Contact Info:</h2>
                    ${testData.contactInfo.map(c => `
                        <div class="info-item">
                            <h3>${c.icon} ${c.title}</h3>
                            <p>${c.value}</p>
                        </div>
                    `).join('')}
                </div>
            `;
            
            document.getElementById('app').innerHTML = html;
        }

        // 페이지 로드 후 테스트 실행
        window.onload = testTemplate;
    </script>
</body>
</html>
