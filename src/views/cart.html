<div class="cart-page">
    <h1>장바구니</h1>
    <p>총 {{ cartItems.length }}개의 상품이 담겨있습니다</p>

    <!-- 장바구니가 비어있을 때 -->
    <div v-if="cartItems.length === 0" class="empty-cart">
        <h3>장바구니가 비어있습니다</h3>
        <p>원하는 상품을 장바구니에 담아보세요!</p>
        <button @click="continueShopping()">상품 둘러보기</button>
    </div>

    <!-- 장바구니 상품 목록 -->
    <div v-else class="cart-content">
        <div class="cart-items">
            <div 
                v-for="item in cartItems" 
                :key="item.id"
                class="cart-item"
            >
                <!-- 상품 정보 -->
                <div class="item-info">
                    <h3>{{ item.name }}</h3>
                    <div class="item-price">
                        {{ formatPrice(item.price) }}
                    </div>
                </div>

                <!-- 수량 조절 -->
                <div class="item-quantity">
                    <label>수량</label>
                    <div class="quantity-controls">
                        <button @click="updateQuantity(item, -1)">-</button>
                        <span>{{ item.quantity }}</span>
                        <button @click="updateQuantity(item, 1)">+</button>
                    </div>
                </div>

                <!-- 총 가격 -->
                <div class="item-total">
                    <span>총 가격: {{ formatPrice(item.price * item.quantity) }}</span>
                </div>

                <!-- 삭제 버튼 -->
                <div class="item-remove">
                    <button @click="removeItem(item)">삭제</button>
                </div>
            </div>
        </div>

        <!-- 주문 요약 -->
        <div class="order-summary">
            <h3>주문 요약</h3>
            <div class="summary-row">
                <span>상품 개수: {{ itemCount }}개</span>
            </div>
            <div class="summary-row">
                <span>총 결제 금액: {{ formatPrice(totalPrice) }}</span>
            </div>
            
            <!-- 주문하기 버튼 -->
            <div class="order-actions">
                <button @click="checkout()">주문하기</button>
                <button @click="continueShopping()">계속 쇼핑하기</button>
            </div>
        </div>
    </div>
</div>
