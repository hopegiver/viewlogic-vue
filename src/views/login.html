<div class="login-page">
    <!-- Card 컴포넌트 스타일 로그인 컨테이너 -->
    <div class="login-card">
        <!-- 로그인 헤더 -->
        <div class="card-header">
            <div class="brand-logo">
                <h1>🚀 ViewLogic</h1>
                <h2>로그인</h2>
                <p>계정에 로그인하여 시작하세요</p>
            </div>
        </div>

        <!-- Card Body -->
        <div class="card-body">
            <!-- 로그인 폼 -->
            <form @submit.prevent="handleLogin" class="login-form">
                <!-- 이메일 입력 -->
                <div class="input-group">
                    <label class="input-label">이메일</label>
                    <div class="input-wrapper">
                        <input 
                            v-model="form.email"
                            type="email"
                            class="form-input"
                            placeholder="demo@viewlogic.com"
                            required
                        />
                        <span class="input-icon">📧</span>
                    </div>
                </div>

                <!-- 비밀번호 입력 -->
                <div class="input-group">
                    <label class="input-label">비밀번호</label>
                    <div class="input-wrapper">
                        <input 
                            v-model="form.password"
                            type="password"
                            class="form-input"
                            placeholder="demo123"
                            required
                        />
                        <span class="input-icon">🔒</span>
                    </div>
                </div>

                <!-- 기억하기 -->
                <div class="form-options">
                    <label class="checkbox-wrapper">
                        <input type="checkbox" v-model="form.remember" />
                        <span class="checkbox-custom"></span>
                        <span class="checkbox-text">로그인 상태 유지</span>
                    </label>
                </div>

                <!-- 에러 메시지 -->
                <div v-if="loginError" class="error-message">
                    <span class="error-icon">⚠️</span>
                    {{ loginError }}
                </div>

                <!-- 로그인 버튼 -->
                <button type="submit" class="submit-btn" :disabled="!isFormValid || isLoading">
                    <span v-if="isLoading" class="loading-spinner">⟳</span>
                    {{ isLoading ? '로그인 중...' : '로그인' }}
                </button>
            </form>
        </div>

        <!-- Card Footer -->
        <div class="card-footer">
            <!-- 회원가입 링크 -->
            <div class="auth-links">
                <p class="link-text">
                    계정이 없으신가요?
                    <a @click="goToSignup()" class="auth-link">회원가입</a>
                </p>
            </div>

            <!-- 홈으로 -->
            <div class="home-link">
                <a @click="goToHome()" class="back-link">← 홈으로 돌아가기</a>
            </div>
        </div>
    </div>
</div>
