<div class="signup-page">
    <!-- Card 컴포넌트 스타일 회원가입 컨테이너 -->
    <div class="signup-card">
        <!-- 회원가입 헤더 -->
        <div class="card-header">
            <div class="brand-logo">
                <h1>🚀 ViewLogic</h1>
                <h2>회원가입</h2>
                <p>새 계정을 만들어 시작하세요</p>
            </div>
        </div>

        <!-- Card Body -->
        <div class="card-body">
            <!-- 회원가입 폼 -->
            <form @submit.prevent="handleSignup" class="signup-form">
                <!-- 이름 입력 -->
                <div class="input-group">
                    <label class="input-label">이름</label>
                    <div class="input-wrapper">
                        <input 
                            v-model="form.name"
                            type="text"
                            class="form-input"
                            placeholder="홍길동"
                            required
                        />
                        <span class="input-icon">👤</span>
                    </div>
                </div>

                <!-- 이메일 입력 -->
                <div class="input-group">
                    <label class="input-label">이메일</label>
                    <div class="input-wrapper">
                        <input 
                            v-model="form.email"
                            type="email"
                            class="form-input"
                            placeholder="your@email.com"
                            required
                        />
                        <span class="input-icon">📧</span>
                    </div>
                </div>

                <!-- 비밀번호 입력 -->
                <div class="input-group">
                    <label class="input-label">비밀번호 (6자 이상)</label>
                    <div class="input-wrapper">
                        <input 
                            v-model="form.password"
                            type="password"
                            class="form-input"
                            placeholder="비밀번호"
                            minlength="6"
                            required
                        />
                        <span class="input-icon">🔒</span>
                    </div>
                </div>

                <!-- 비밀번호 확인 -->
                <div class="input-group">
                    <label class="input-label">비밀번호 확인</label>
                    <div class="input-wrapper">
                        <input 
                            v-model="form.confirmPassword"
                            type="password"
                            class="form-input"
                            placeholder="비밀번호 확인"
                            required
                        />
                        <span class="input-icon">🔐</span>
                    </div>
                </div>

                <!-- 약관 동의 -->
                <div class="form-options">
                    <label class="checkbox-wrapper">
                        <input type="checkbox" v-model="form.agree" required />
                        <span class="checkbox-custom"></span>
                        <span class="checkbox-text">이용약관에 동의합니다</span>
                    </label>
                </div>

                <!-- 회원가입 버튼 -->
                <button type="submit" class="submit-btn" :disabled="!isFormValid || isLoading">
                    <span v-if="isLoading" class="loading-spinner">⟳</span>
                    {{ isLoading ? '가입 중...' : '회원가입' }}
                </button>
            </form>
        </div>

        <!-- Card Footer -->
        <div class="card-footer">
            <!-- 로그인 링크 -->
            <div class="auth-links">
                <p class="link-text">
                    이미 계정이 있으신가요?
                    <a @click="goToLogin()" class="auth-link">로그인</a>
                </p>
            </div>

            <!-- 홈으로 -->
            <div class="home-link">
                <a @click="goToHome()" class="back-link">← 홈으로 돌아가기</a>
            </div>
        </div>
    </div>
</div>
